<!DOCTYPE html>
<html>
	<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
	<script>
		circleRadii = [50, 20, 10];
		function hiD3(hi) {
			var svgContainer = d3.select("body").append("svg")
								.attr("width", 600)
								.attr("height", 100);
			var circles = svgContainer.selectAll("circle")
								.data(circleRadii)
								.enter()
								.append("circle");
			var circleAttributes = circles
								.attr("cx", 50)
								.attr("cy", 50)
								.attr("r", function(d) { return d; })
								.style("fill", function(d) {
									var returnColor;
									if (d === 40) { 
										returnColor = "green";
									} else if (d === 20) {
										returnColor = "purple";
									} else if (d === 10) {
										returnColor = "red";
									}
									return returnColor;
								});
		}

		hiD3();

		//The data for our line
		var lineData = [ 
				{ "x": 1,   "y": 5},  { "x": 20,  "y": 20},
				{ "x": 40,  "y": 10}, { "x": 60,  "y": 40},
				{ "x": 80,  "y": 5},  { "x": 100, "y": 60}
			];
		function lineTest(hi)
		{
			//This is the accessor function we talked about above
			var lineFunction = d3.line()
								.x(function(d) { return d.x; })
								.y(function(d) { return d.y; });

			//The SVG Container
			var svgContainer = d3.select("body").append("svg")
								.attr("width", 200)
								.attr("height", 200);

			//The line SVG Path we draw
			var lineGraph = svgContainer.append("path")
								.attr("d", lineFunction(hi))
								.attr("stroke", "blue")
								.attr("stroke-width", 2)
								.attr("fill", "none");
		}
		lineTest(lineData);
		//d3.json(,lineTest);
	</script>
	<p>Hello!</p>
	</body>
 </html>
